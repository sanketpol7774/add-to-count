<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="sanket.css">
</head>
<body>
    <div class="cart-item">
        <span class="item-name">Item 1</span>
        <span class="item-price" data-price="10.00">$10.00</span>
        <input type="number" class="item-quantity" value="1" min="1">
        <span class="item-total-price">$10.00</span>
    </div>
    <!-- <div class="cart-item"> 
        <span class="item-name">Item 2</span>
        <span class="item-price" data-price="20.00">$20.00</span>
        <input type="number" class="item-quantity" value="1" min="1">
        <span class="item-total-price">$20.00</span>
    </div> -->



    <div class="cart-total">
        Total: $<span id="total-price">30.00</span>
    </div>
    <script src="sanket.js"script>
</body>
</html>
